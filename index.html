<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOQ Sports - Empowering Sports Success</title>
    <meta name="description" content="At AOQ Sports, we empower athletes and brands to reach new heights through tailored representation, innovative strategies, and trusted partnerships. Partner with AOQ to shape future champions and impactful brand collaborations, both within and beyond the arena." />
    
    <!-- Fonts and CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        .index-page .navbar .nav-link {
    color: white; /* Color for About page */
}
    </style>
</head>
<body>
   
    <div class="index-page">
    <div id="navbar"></div>
    </div>

    <!-- Hero Section -->
    <section class="parallax">
        <div class="container">
            <div class="vh-100 d-flex align-items-center justify-content-start text-white hero-content">
                <div>
                    <h1 class="fw-bold">Welcome<br> to AOQ</h1>
                    <p class="lead mt-3 fs-1 fw-semibold">where we take care of you</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Theme Section -->
    <section class="bg-dark text-white p-2">
        <div class="container">
            <div class="vh-100 d-flex justify-content-center align-items-center section-2 position-relative text-center p-sm-4">
                <div class="circle-element"></div>
                <p>We are here for you at all times</p>
            </div>
        </div>
    </section>

    <!-- Accordion Section -->
    <section class="bg-dark text-white p-2">
        <div class="container-fluid">
            <h2 class="accordion-title">Title</h2>
            <div class="accordion">
                <div class="accordion-itm">
                    <h2 class="accordion-header" onclick="toggleAccordion(this)">
                        <span class="title ms-md-5 text-start"> Item 1</span>
                        <span class="icon"></span>
                    </h2>
                    <div class="content ms-md-5 ">
                        <p>this is my paragraph</p>
                    </div>
                </div>
          
                <div class="accordion-itm">
                    <h2 class="accordion-header" onclick="toggleAccordion(this)">
                        <span class="title ms-md-5 text-start"> Item 2</span>
                        <span class="icon"></span>
                    </h2>
                    <div class="content ms-md-5 ">
                        <p>this is my paragraph</p>
                    </div>
                </div>
                <div class="accordion-itm">
                    <h2 class="accordion-header" onclick="toggleAccordion(this)">
                        <span class="title ms-md-5 text-start"> Item 3</span>
                        <span class="icon"></span>
                    </h2>
                    <div class="content ms-md-5 ">
                        <p>this is my paragraph</p>
                    </div>
            </div>
        </div>
    </section>

    <!-- Scrolling Text Section -->
    <section>
        <div class="scrolling-text-container bg-dark">
            <div class="container-fluid">
                <div class="scrolling-text opacity-50 text-uppercase">
                    <!-- Duplicate the text for seamless scrolling -->
                    Welcome to AOQ Sports - Empowering Sports Success! Welcome to AOQ Sports - Empowering Sports Success!
                </div>
            </div>
        </div>
    </section>
  
    <div id="bottom"></div>
    <!-- Footer Section -->

    <div id="footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <script>
        window.addEventListener('scroll', function() {
            document.body.classList.toggle('scrolled', window.scrollY > 0);
        });
    </script>
</body>
</html>
