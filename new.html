<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOQ Sports - New Page</title>
    <meta name="description" content="At AOQ Sports, we empower athletes and brands to reach new heights through tailored representation, innovative strategies, and trusted partnerships. Partner with AOQ to shape future champions and impactful brand collaborations, both within and beyond the arena." />
    
    <!-- Fonts and CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        .index-page .navbar .nav-link {
            color: white; /* Color for About page */
        }
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #050505; /* Background color for loader */
            position: fixed;
            width: 100%;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        
        .loader-container.fade-out {
            opacity: 0;
        }
        @media (max-width: 768px) {
            .custom-spinner {
                transform: scale(0.7); /* Shrinks it to 50% of its size */
            }
        }
        
        .main-content {
            display: none; /* Hide main content initially */
            opacity: 0;
            transition: opacity 1.5s ease-in;
        }
        .main-content.fade-in {
            display: block;
            opacity: 1;
        }
        .no-scroll {
            overflow: hidden;
        }
        .hero-header{
            font-size: 4rem;
        }
    </style>
</head>
<body class="no-scroll">
    <!-- Loader Section -->
    <div class="loader-container">
        <l-tailspin class="custom-spinner" size="500" stroke="2" speed="3.6" color="white"></l-tailspin>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark z-1 position-absolute w-100 fade-in-from-top">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand fw-semibold" href="index.html">
                <img src="assets/logo/AOQ Logos/AOQ_2.png" height="50px" alt="AOQ Logo">
                <span>AOQ</span>
            </a>
    
            <!-- Toggler Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Offcanvas Menu -->
            <div class="offcanvas offcanvas-start bg-dark vh-100" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">AOQ Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <!-- Navbar Links -->
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" data-page="landingpage">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" data-page="about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" data-page="highlights">Highlights</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" data-page="contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div id="content-placeholder"></div>
    </div>
    
    <!-- Bottom-->
    <section class="py-5 bg-dark text-white vh-75">
        <div class="container">
            <div class="row align-items-center">
                <!-- Text Section -->
                <div class="col-md-6">
                    <h2 class="display-3 fw-bold text-uppercase p-3 text-start letter-spacing lh-sm opacity-25">
                        Some dudes will have the coin, but they will never have the quan.
                    </h2>
                </div>
                <!-- Social Icons Section -->
                <div class="col-md-6 d-flex justify-content-center align-items-center gap-3">
                    <a href="https://instagram.com" class="d-flex justify-content-center align-items-center text-white" style="width: 48px; height: 48px;">
                        <img src="assets/icons/IG.svg" class="img-fluid" alt="Instagram">
                    </a>
                    <a href="https://linkedin.com" class="d-flex justify-content-center align-items-center text-white" style="width: 48px; height: 48px;">
                        <img src="assets/icons/Linkedin.svg" class="img-fluid" alt="LinkedIn">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-white py-4">
        <div class="container-fluid px-0">
            <hr class="border-white m-0" style="border-width: 1px;">
            <div class="container d-flex justify-content-between align-items-center py-3">
                <p class="mb-0">&copy; 2023 AOQ Sports. All rights reserved.</p>
                <a href="#contact" class="text-white text-decoration-none">Get in Touch</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/tailspin.js"></script>
    <script>
        // Loader
        const loader = document.querySelector('.loader-container');
        const mainContent = document.querySelector('.main-content');
        const body = document.querySelector('body');
        const navbar = document.querySelector('#navbar');
        const footer = document.querySelector('#footer');
        const loaderFadeOut = () => {
            loader.classList.add('fade-out');
            mainContent.classList.add('fade-in');
            body.classList.remove('no-scroll');
            navbar.classList.remove('d-none');
            footer.classList.remove('d-none');
        }
        setTimeout(loaderFadeOut, 3000);

        // Function to load main content dynamically
        function loadContent(page) {
            fetch(`components/${page}.html`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content-placeholder').innerHTML = html;
                    history.pushState(null, '', `#${page}`);
                })
                .catch(err => console.error('Error loading content:', err));
        }

        // Event listener for navbar links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const page = this.getAttribute('data-page');
                loadContent(page);
            });
        });

        // Load the initial content based on the URL hash
        const initialPage = location.hash ? location.hash.substring(1) : 'landingpage';
        loadContent(initialPage);
    </script>
</body>
</html>
